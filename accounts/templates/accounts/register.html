<!DOCTYPE html>
<html style="margin-top: -2%;background-color: #00395e;">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static  'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{%  static  'css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script>
         $( document ).ready(function() {
    console.log( "ready!" );
    $("#alert").show()
});
       $( document ).ready(function() {
    console.log( "ready!" );
    $("#but_login").attr("disabled", true);

});
$("input#email").verimail({
    messageElement: "p#status-message"
});

function myFunction() {
  // Get the checkbox
  var checkBox = document.getElementById("myCheck");
  // Get the output text
  var text = document.getElementById("text");

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
    $("#but_login").attr("disabled", false);

    text.style.display = "block";
  } else {
    text.style.display = "none";
  }
}

    </script>

</head>
<body>
<div class="main-wrapper"style="background-color: #00395e;">
    <div class="account-page">
        <div class="container">
            <h3 class="account-title"></h3>
            <div id="register">
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="https://crowdnext.com/">
                                <img src="{% static 'images/crowdnext.png'%}" alt="CrowdNext"></a>
                        </div>


                        <form action="" method="POST">
                            {%csrf_token%}
                            <h3 class="title text-center"><span>Register</span></h3>
                            <div class="form-group form-focus">
                                <label class="control-label"><i class="fa fa-envelope" aria-hidden="true"></i>
                                    Email</label>
                                <input class="form-control floating" name="email" type="text" placeholder="">
                            </div>
                            <div class="form-group form-focus">
                                <label class="control-label"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                    Password</label>
                                <input class="form-control floating" name="txt_pwd" type="password">
                            </div>
                            <div class="form-group form-focus">
                                <label class="control-label"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Confirm
                                    Password</label>
                                <input class="form-control floating" name="txt-pwd2" type="password">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-block account-btn" id="but_login" type="submit"
                                        href="{% url 'login' %}">
                                    Register
                                </button>
                            </div>
                            {% if message %}
                            <div class="alert alert-danger" , id="alert">
                                <strong>{{message}}</strong>
                            </div>
                            {% endif %}
                            <div class="form-group">
                                <div class="text-left">
                                    <input type="checkbox" id="myCheck" onclick="myFunction()">&nbsp; I agree to crowdnext Terms of Use
                                    <p id="text" style="display:none"></p>

                                </div>
                                <div class="text-right">
                                    <a href="{% url 'login' %}">Already Registered?<strong>Log In</strong></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="sidebar-overlay" data-reff="#sidebar"></div>

<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
<!--<script src="{% static 'js/shakejs.js'%}"></script>-->

<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>

<script>
    function getData(url, callback) {
        $.get(url, function(data, status){
            callback(status, data);
        });
    }
    function postData(url, data, callback) {
        data['csrfmiddlewaretoken'] = '{{csrf_token}}';
        $.post(url, data, function(data, status){
            callback(status, data);
        });
    }

    function loginRedirect(){
        getData("http://127.0.0.1:8000/accounts/login/",function(status, data){
        toastr.success("done")

        }
    }

</script>
</html>
