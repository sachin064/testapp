<!DOCTYPE html>
<html style="background-color: #00395e;">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png'%}">
    <title>password reset</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body>
<div class="main-wrapper" style="background-color: #00395e;">
    <div class="account-page">

        <div class="container">
            <h3 class="account-title"></h3>
            <div id="forgot-password">
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="https://crowdnext.com/">
                                <img src="{% static 'img/crowdnext.png' %}" alt="CrowdNext"></a>
                        </div>


                        <form method="post" action="{% url 'newpassword' res %}">
                            {% csrf_token %}
                            <h3 class="titlelg"><span>Reset Password</span></h3>
                            <div class="importantInfo">*For security purposes no withdrawals are permitted for 24 hours
                                after modification of security methods.
                            </div>
                            <div class="form-group form-focus">
                                <label class="control-label"><i class="fa fa-unlock-alt" aria-hidden="true"></i>password</label>
                                <input class="form-control floating" name="password" type="password" placeholder="">
                            </div>
                            <div class="form-group form-focus">
                                <label class="control-label"><i class="fa fa-unlock-alt" aria-hidden="true"></i>conform password</label>
                                <input class="form-control floating" name="password1" type="password" placeholder="">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-primary btn-block account-btn" type="submit">Submit</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="sidebar-overlay" data-reff="#sidebar"></div>

<script type="text/javascript" src="{ %static 'js/jquery-3.2.1.min.js'%}"></script>
<script type="text/javascript" src="{ %static 'js/jquery-ui.min.js'%}"></script>
<script src="{% static 'js/shakejs.js'%}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
<script type="text/javascript" src="{% static 'js/app.js'%}"></script>
</body>
</html>
