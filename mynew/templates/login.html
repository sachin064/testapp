<!DOCTYPE html>
<html style="background-color: #00395e;">
<head>
    <meta charset="utf-8">
        {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
     $( document ).ready(function() {
    console.log( "ready!" );
    $("#alert").show()
});
</script>
</head>
<body>
{% csrf_token %}
    <div class="main-wrapper"style="background-color: #00395e;">
        <div class="account-page">
            <div class="container">
                <h3 class="account-title"></h3>
                <div id="login">
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="{% url 'home' %}">
                                <img src="{% static 'img/crowdnext.png'%}"  alt="CrowdNext"></a>
                        </div>
                        <form method="post" action="{% url 'logine' %}">
                                {% csrf_token %}
                               <h3 class="titlelg"><span>Log In</span></h3>
                            <div class="importantInfo"><i class="fa fa-exclamation-circle"></i> Please check that you are visiting <strong>https://www.crowdnext.com</strong></div>
                            <div class="form-group form-focus">
                                <label class="control-label"><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                <input class="form-control floating" name="email" type="text">
                            </div>
                            <div class="form-group form-focus">
                                <label class="control-label"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Password</label>
                                <input class="form-control floating" name="password" type="password">
                            </div>
                            <div class="form-group text-center">
                                {{res}}
                                <button class="btn btn-primary btn-block account-btn" id="but_login" type="submit">Login</button>
                            </div>
                            <!--<div class="form-group form-focus",id="otp">-->
                                <!--<label class="control-label"><i class="fa fa-unlock-alt" aria-hidden="true"></i>otp</label>-->
                                <!--<input class="form-control floating" name="otp" type="otp">-->
                            <!--</div>-->

                            {% if message %}
                             <div  class="alert alert-danger", id="alert">
                            <strong>{{message}}</strong>
                            </div>
                            {% endif %}
                            <div>
                                <a class="text-left" href="{% url 'forget_password' %}">Forgot  password?</a>
                                <a class="text-right"  href="{% url 'signup' %}" style="float:right;">New User?<strong>Register</strong></a>
                            </div>
                        </form>
                    </div>
                </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="sidebar-overlay" data-reff="#sidebar"></div>
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>

</html>
